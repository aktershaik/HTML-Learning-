<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Tag</title>
</head>
<body>
    Temp:<meter value="15" min="0" max="100" ></meter> <br>
    Temp:<meter value="15" low="30" min="10" max="100" ></meter> <br>
    Temp:<meter value="70" low="30" min="0" max="100" ></meter><br>
    Temp:<meter value="90" high="80" min="0" max="100" ></meter><br>
    <br>
    Downloading : <progress value="70" max="100"></progress>
</body>
</html>
