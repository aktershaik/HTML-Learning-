<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        .text{

            text-align: center;
            margin-top: 30px;
            font-size: 50px;
            text-shadow:-5px 0px 50px  green ;

            /* text shadow= x-axis|y-axis|blur|color; 
            possive value = up and right
            negetive value = down and left
            
            */


        }

    </style>
</head>
<body>
    <div>
    <h1 class="text">Text Shadow </h1>
</div>
</body>
</html>
