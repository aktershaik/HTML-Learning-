<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super and Sub Script Tag</title>
</head>
<body>
    this is  without Center attribute<br>
    a<sup>2</sup>+b<sup>2</sup>

    <center>
        This is under center<br>
        a<sup>2</sup>+b<sup>2</sup><br/>
        a<sup>2<sup>3</sup>+b<sup>2</sup><br/>
        a<sup>2</sup>+b<sup>2 <sub>=(a+b)<sup>2</sup><br/>
        log<sub>2 </sub>45<br/>
        H<sub>2 </sub>O
    </center>
    
    <br/>

    
Meter Bar  <meter  min="0" max="100" value="70"></meter>
    
</body>
</html>
