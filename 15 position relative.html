<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>

    <style>
        .col1{
            width: 200px;
            height: 200px;
            /* border: 2px solid black; */
            float: left;
            font-size: 40px;
            text-align: center;
            background-color: rgb(218, 198, 19);
            

        }

        .col2{
            width: 200px;
            height: 200px;
            /* border: 2px solid green; */
            float: left;
            font-size: 40px;
            text-align: center;
            position: relative;
            top: 20px;
            left:20px;
            background-color: rgb(212, 147, 48);
        }
            

        .col3{
            width: 200px;
            height: 200px;
            /* border: 2px solid red; */
            float:left;
            font-size: 40px;
            text-align: center;
            background-color: rgb(235, 35, 35);

        

        }

       

    </style>
</head>
<body>
    <div class="col1"><h1>1</h1></div>
    <div class="col2"> <h1>2</h1></div>
    <div class="col3"><h1>3</h1></div>
</body>
</html>
