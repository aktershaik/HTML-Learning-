<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Marque Text moving </title>
</head>
<body>
    <marquee>Text Scroling default direction </marquee>
    <marquee scrollamount="10">Text Scroling faster amount 10 </marquee>
    <marquee scrollamount="10" direction="right">Text Scroling from  Left to Right </marquee>
    <br>
    <br>
    <marquee scrollamount="5" direction="up"  height="300" bgcolor="yellow" width="300">Text Scroling from down to up with bg color and height  width</marquee>
    <br>
    <br>
    <br>
    <marquee scrollamount="5" direction="right" loop="3" height="200" bgcolor="pink" width="400">Text Scroling with loop 3 times</marquee>
    
   
</html>
