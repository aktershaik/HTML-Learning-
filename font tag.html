<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Font Tag</title>
</head>
<body>
    <font size="1">Size 1</font><br>
    <font size="2">Size 2</font><br>
    <font size="3">Size 3</font><br>
    <font size="4">Size 4</font><br>
    <font size="5">Size 5</font><br>
    <font size="6">Size 6</font><br>
    <font size="7">Size 7</font><br>
    <font size="7"; color="Red">Color attribute of this font</font><br>
    <font size="7"; color="blue";face="Times New Roman"  >Color attribute of this font</font><br>
    <font size="7"; color="Red">Color attribute of this font</font><br>
    <font color="Green">Color attribute of this font</font>
</body>
</html>
